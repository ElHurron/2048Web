  on: [push]
  jobs:
    build:
      name: build
      runs-on: self-hosted
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup JDK
          uses: actions/setup-java@v2
          with:
            java-version: '19'
            distribution: 'adopt'

        - name: Build Project
          run: mvn compile

        - name: Upload Artifacts
          uses: actions/upload-artifact@v2
          with:
            name: artifacts
            path: target
    test:
      name: test
      needs: [build]
      runs-on: self-hosted
      steps:
        - name: Setup JDK
          uses: actions/setup-java@v2
          with:
            java-version: '19'
            distribution: 'adopt'

        - name: Download Artifacts
          uses: actions/download-artifact@v2
          with:
            name: artifacts

        - name: test
          run: mvn test

        - name: Upload Artifacts
          uses: actions/upload-artifact@v2
          with:
            name: test-artifacts
            path: |
              target/surefire-report
              target/site/jacoco

    package:
      name: package
      needs: [build]
      runs-on: self-hosted
      steps:
        - name: Setup JDK
          uses: actions/setup-java@v2
          with:
            java-version: '19'
            distribution: 'adopt'

        - name: Download Artifacts
          uses: actions/download-artifact@v2
          with:
            name: artifacts

        - name: package
          run: mvn package

        - name: Upload Artifacts
          uses: actions/upload-artifact@v2
          with:
            name: package-artifacts
            path:
              target/*.war


    analyze:
      name: analyze
      needs: [ build, test ]
      runs-on: self-hosted
      steps:
        - name: Setup JDK
          uses: actions/setup-java@v2
          with:
            java-version: '19'
            distribution: 'adopt'

        - name: Download Build-Artifacts
          uses: actions/download-artifact@v2
          with:
            name: artifacts

        - name: Download Test-Artifacts
          uses: actions/download-artifact@v2
          with:
            name: test-artifacts

        - name: sonar-upload
          run: mvn sonar:sonar -Dsonar.projectKey=game2048 -Dsonar.host.url=http://sonarqube:9000 -Dsonar.login=97e4334b2e9a7c80cdd705a60be841d53ea17817 -Dsonar.qualitygate.wait=true


    deploy:
      name: deploy
      needs: [package]
      runs-on: self-hosted
      steps:
        - name: Deploy Artifacts
          uses: actions/download-artifact@v2
          with:
            name: package-artifacts

        - name: Display project structure
          run: ls -R
