  on: [push]
  jobs:
    build:
      name: build
      runs-on: self-hosted
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup JDK
          uses: actions/setup-java@v2
          with:
            java-version: '19'
            distribution: 'adopt'

        - name: Build Project
          run: mvn compile



